apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service-institution-a
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/HariomKhaladkar/edtech-app-code.git'
    path: user-service
    targetRevision: main
    helm:
      values: |
        image:
          tag: "11777b6adc51b5077a97ac4223bd627de820123d"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: institution-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true