# argocd-apps/user-service-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service-institution-a
  namespace: argocd
spec:
  project: default
  source:
    # The source is now the repo that contains the values file
    repoURL: 'https://github.com/HariomKhaladkar/edtech-infra-config.git'
    targetRevision: HEAD
    # The path now points to the folder containing the Helm chart AND our values file
    path: helm-charts/user-service/tenants/institution-a
    helm:
      # We tell helm where to find the chart by referencing the other repository
      chart: 'https://github.com/HariomKhaladkar/edtech-app-code.git'
      targetRevision: 'main'
      # And we specify the name of our values file
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: institution-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true